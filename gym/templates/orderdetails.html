<style>
    @import url("https://rsms.me/inter/inter.css");

:root {
  --color-gray: #737888;
  --color-lighter-gray: #e3e5ed;
  --color-light-gray: #f7f7fa;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

html {
  font-family: "Inter", sans-serif;
  font-size: 14px;
  box-sizing: border-box;
}

@supports (font-variation-settings: normal) {
  html {
    font-family: "Inter var", sans-serif;
  }
}

body {
  margin: 0;
  background-color:ivory;
}
.button{
  background-color: aqua;
}

h1 {
  margin-bottom: 1rem;
}

p {
  color: var(--color-gray);
}

hr {
  height: 1px;
  width: 100%;
  background-color: var(--color-light-gray);
  border: 0;
  margin: 2rem 0;
}

.container {
  max-width: 40rem;
  padding: 10vw 2rem 0;
  margin: 0 auto;
  height: 100vh;
}

.form {
  display: grid;
  grid-gap: 1rem;
}

.field {
  width: 100%;
  display: flex;
  flex-direction: column;
  border: 1px solid var(--color-lighter-gray);
  padding: .5rem;
  border-radius: .25rem;
}

.field__label {
  color: var(--color-gray);
  font-size: 0.6rem;
  font-weight: 300;
  text-transform: uppercase;
  margin-bottom: 0.25rem
}

.field__input {
  padding: 0;
  margin: 0;
  border: 0;
  outline: 0;
  font-weight: bold;
  font-size: 1rem;
  width: 100%;
  -webkit-appearance: none;
  appearance: none;
  background-color: transparent;
}
.field:focus-within {
  border-color: #000;
}

.fields {
  display: grid;
  grid-gap: 1rem;
}
.fields--2 {
  grid-template-columns: 1fr 1fr;
}
.fields--3 {
  grid-template-columns: 1fr 1fr 1fr;
}

.button {
  background-color: #000;
  text-transform: uppercase;
  font-size: 0.8rem;
  font-weight: 600;
  display: block;
  color: #fff;
  width: 100%;
  padding: 1rem;
  border-radius: 0.25rem;
  border: 0;
  cursor: pointer;
  outline: 0;
}
.button:focus-visible {
  background-color: #333;
}
</style>


<body>

<div class="container">
    <h1>Shipping Details</h1>
    <p>Please enter your shipping details.</p>
    <hr />
    <div class="form">
      
    <div class="fields fields--2">
      <label class="field">
        <span class="field__label" for="firstname"><b>First name</b></span>
        <input class="field__input" type="text" id="firstname" value="" />
      </label>
      <label class="field">
        <span class="field__label" for="lastname"><b>Last name</b></span>
        <input class="field__input" type="text" id="lastname" value="" />
      </label>
    </div>
    <label class="field">
      <span class="field__label" for="address"><b>Address</b></span>
      <input class="field__input" type="text" id="address" />
    </label>
    <label class="field">
      <span class="field__label" for="district"><b>District</b></span>
      <select class="field__input" id="district">
        <option value=""></option>
        <option value="kozhikode">Kozhikode</option>
        <option value="alpy">Aleppey</option>
        <option value="thrissur">Thrissur</option>
        <option value="ernakulam">Ernakulam</option>
      </select>
    </label>
    <div class="fields fields--3">
      <label class="field">
        <span class="field__label" for="zipcode"><b>Zip code</b></span>
        <input class="field__input" type="text" id="zipcode" />
      </label>
      <label class="field">
        <span class="field__label" for="city"><b>City</b></span>
        <input class="field__input" type="text" id="city" />
      </label>
      
    </div>
    </div>
    <hr>
    <!-- <button  class="button">Continue</button> -->
    <!-- <a href="#" class="btn btn-success btn-lg btn-block" role="button">Pay</a> -->
    <center><form>
      <button type="submit"  formaction="ordersuccessfully">Submit</button>
   </form>
  </center>
  </div>
</body>
