
<!DOCTYPE html>
<html>
<head>
<style>
    h2{
    padding-top:50px;
  }
body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}




/* Change the color of links on hover */

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="{% url 'trainer_home' %}">Home</a>
        <a  class="active" href="{% url 'trainingdetails' %}">Training Details</a>
        
        <div class="dropdown">
          <button class="dropbtn">Members
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="{% url 'taddMember' %}">Add Members</a>
            <a href="#">View Members</a>
            
          </div>
        </div> 
        <!-- <a href="#about">About</a> -->
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
      
      
      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
      
     
<center><h2>My Training details</h2></center>

<table>
  <tr>
    <th>Batch</th>
    <th>Plan</th>
    <th>Time</th>
  </tr>
  <tr>
    <td>Batch B</td>
    <td>Classic Plan</td>
    <td>6:00AM- 7:00AM</td>
  </tr>
  <tr>
    <td>Batch E</td>
    <td>Silver Plan</td>
    <td>7:30AM - 8:45AM</td>
  </tr>
  <tr>
    <td>Batch C</td>
    <td>Silver Plan</td>
    <td>7:00PM - 8:30PM</td>
  </tr>
  <tr>
    <td>Batch G</td>
    <td>Gold Plan</td>
    <td>8:45PM - 10:00PM</td>
  </tr>
</table>

</body>
</html>
